<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App2</title>

    <!-- links -->

    <!-- link-css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- link-font -->
    <link rel="stylesheet" href="./fonts/inter/stylesheet.css">
</head>

<body class="body rows">

    <section class="sec-card col-6 col-12">

        <!-- div-cntainer -->
        <div class="container">

            <img class="card" src="./img/img.png" alt="templet">
        </div>
    </section>

    <section class="sec-list col-6 col-12">

        <!-- div-container -->
        <div class="container div-list">

            <form id="add-form" class="input-group">
                <input type="text" name="task" id="taskInput" placeholder="Add new task to your to-do list...">
                <button type="submit" id="addTaskBtn"></button>
            </form>

            <div class="flex-btns">
                <button class="btn-all">
                    All <span class="num">(7)</span>
                </button>

                <button class="btn-to-do">
                    To-Do <span class="num">(5)</span>
                </button>

                <button class="btn-done">
                    Done <span class="num">(2)</span>
                </button>
            </div>
        
            <ul id="taskList">
                <li class="sign">
                    <span>Review G1, G10 Tasks</span>
                    <button class="delete-btn">✕</button>
                </li>

                <li class="sign">
                    <span>Review G1, G10 Tasks</span>
                    <button class="delete-btn">✕</button>
                </li>

                <li class="sign">
                    <span>Review G1, G10 Tasks</span>
                    <button class="delete-btn">✕</button>
                </li>
                
                <li class="sign">
                    <span>Review G1, G10 Tasks</span>
                    <button class="delete-btn">✕</button>
                </li>
            </ul>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
